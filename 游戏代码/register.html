<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/register.css" />
	</head>
	<body>
		<div class="model"></div>
		
		<div class="register">
			<p class="title">
				用户注册
			</p>
			<form action="" method="post">
				<ul class="content">
					<li>
						<span>通讯证账号：</span>
						
						<input type="text" id="" value="" />
						<p class="tishi">6-12字符</p>
					</li>
					<li>
						<span>密码：</span>
						
						<input type="password" id="" value="" />
						<p class="tishi">密码应由数字、字母长度;长度应为6-12个字符;区分大小写</p>
					</li>
					<li>
						<span>确认密码：</span>
						
						<input type="password" id="" value="" />
						<p class="tishi">6-12字符</p>
					</li>
					<li>
						<span>电子邮箱：</span>
						
						<input type="email" id="" value="" />
						<p class="tishi">用于找回密码，非常重要</p>
					</li>
					<li>
						<span>联系qq：</span>
						
						<input type="text" id="" value="" />
						<p class="tishi">可用qq联系客服找回密码</p>
					</li>
					<li>
						<span>手机号：</span>
						
						<input type="text" id="" value="" />
						<p class="tishi">6-12字符</p>
					</li>
					<li style="position: relative;">
						<span>验证码：</span>
						
						<input type="text" id="" value="" style="width: 160px;"/>
						<div class="yzm">
							<img src="img/yzm_03.png"/>
							<a href="##">点击显示验证码</a>
						</div>
						<p class="tishi" style="height: 20px;line-height: 20px;">6-12字符</p>
					</li>
					
				</ul>
				<div class="zhuce">
					<input type="submit" value="注册"/>
					<span>有账号？直接<a href="##">登陆</a></span>
				</div>
				
			</form>
			
		</div>
	</body>
</html>
